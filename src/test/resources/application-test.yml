spring:

  # https://documentation.red-gate.com/fd/parameters-184127474.html
  flyway:
    create-schemas: true
    default-schema: dev_michael
    enabled: true

  datasource:
    url: jdbc:h2:./testdb; MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
    username:
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: dev_michael
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

